# Font configuration (changes require restart)
font:
  # The size to use.
  size: 20
  # The normal (roman) font face to use.
  normal:
    family: JetBrains Mono
    # family: Monospace Regular
    # Style can be specified to pick a specific face.
    style: Regular
  # The bold font face
  bold:
    family: JetBrains Mono
    # Style can be specified to pick a specific face.
    style: Bold

  # The italic font face
  italic:
    family: JetBrains Mono
   # Style can be specified to pick a specific face.
    style: Italic

# Colors (Monokai Dark)
colors:
  # Default colors
  primary:
    background: '#272822'
    foreground: '#F8F8F2'

  # Normal colors
  normal:
   black:   '#272822'
   red:     '#F92672'
   green:   '#A6E22E'
   yellow:  '#F4BF75'
   blue:    '#66D9EF'
   magenta: '#AE81FF'
   cyan:    '#A1EFE4'
   white:   '#F8F8F2'

  # Bright colors
  bright:
   black:   '#75715E'
   red:     '#F92672'
   green:   '#A6E22E'
   yellow:  '#F4BF75'
   blue:    '#66D9EF'
   magenta: '#AE81FF'
   cyan:    '#A1EFE4'
   white:   '#F9F8F5'
